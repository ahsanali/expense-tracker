<form name="expenseCreateForm"  ng-submit="create()" novalidate>
<div class="row" >
		<div class='col-md-3'>

			<div class="form-group">
			<input type='number' class="form-control" ng-model='expense.amount' placeholder ='Amount' required/>
			</div>
			<div class="form-group">
			<textarea  class="form-control" rows = '3' cols = '24' ng-model='expense.description' placeholder='Description' required/>
			</div>

		</div>

        <div class="col-md-3">
            <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="expense.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
             </p>

            <timepicker ng-model="tm" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>

        </div>
    </div>
</div>

<div class="row" >
<div class="col-md-3">
	<button type="submit" ng-disabled='expenseCreateForm.$invalid' value='Create Expense' class='btn btn-primary'>Create Expense</button>
</div>
</div>
</form>
